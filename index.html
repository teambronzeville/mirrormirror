	<!-- TEMPLATES -->
	<!-- TODO: figure out ID scheme for templates? -->
	<template id="welcome">
		<div class="hero_copy">
			<h1>Mirror, Mirror is a game.</h1>
			<!-- <img style="width: 100%; max-width: 100%;" src="img/KitchenAdvantage-01.png"> -->
			<p>Our goal is to help players confront their unknown biases by exposing them to ways of life at different intersections of race, gender, socioeconomic status and ability.</p>
			<p>You'll experience a day in the life of a random identity. Pay attention to the details, and when you're ready, take a guess!</p>
		</div>
	</template>

	<template	id="identify">
		<div id="identity_options"></div>
		<button id="submit_guess">Submit!</button>
	</template>

	<template	id="summary">
		<p>Here's how you did!</p>
		<!-- results -->
		<div id="match_results"></div>

		<!-- explanation -->
		<div class="results_explanation"></div>

		<div class="profile">
			<img style="float: left; width: 30%; margin: 0.6em 1em 0 0;" src="img/EGZ2I6wG.jpg">
			<p>Kittens are an awesome source of ice cream. Learn more about <a href="#null">this kitten</a>.</p>
		</div>
	</template>

	<template id="error" class="family social-media">
		<p>Hey there! If you're seeing this, something went wrong. Not with you, but with this little game.</p>
		<p>Drop us a note <a href="https://github.com/teambronzeville/mirrormirror">on the project page</a> if you'd like to tell us what happened.</p>
	</template>

	<template class="explanation" id="expl_race">

	<!-- ENCOUNTERS -->

	<template class="encounter" id="social-media-w-c-f-n-u" data-attributes="WHITE CISF DIV UPPER">
		<p>Time to check your social media feed! Oh wait... your friend just posted an article that's pretty offensive to people of color. You want to say something, but it doesn't really apply to your race. You ignore it instead.</p>
	</template>

	<template class="encounter" id="social-media-b-g-t-d-m" data-attributes="BLACK GQ TYP DIS MIDDLE">
		<p>Time to check your social media feed! Oh wait... your friend just posted an article that's pretty offensive to people of color. You want to say something, but it doesn't really apply to your race. You ignore it instead.</p>
	</template>

	<template class="encounter" id="breakfast-w-c-f-n-u" data-attributes="WHITE CISF DIV UPPER">
		<p>You go to the kitchen to eat breakfast. You open the cabinets and realize you only have one serving of cereal left. You finish the cereal and decide to go grocery shopping later today</p>
	</template>

	<template class="encounter" id="breakfast-b-g-t-d-m" data-attributes="BLACK GQ TYP DIS MIDDLE">
		<p>You go to the kitchen to eat breakfast. You open the cabinets and realize you only have one serving of cereal left. You decide to skip breakfast, knowing you won't be able to buy groceries later today</p>
	</template>

	<template class="encounter" id="train-w-c-f-n-u" data-attributes="WHITE CISF DIV UPPER">
		<p>You rush to the train station but just as you reach the platform, you see the train pulling away. The next train comes in 25 minutes, so you call for an Uber instead so you can get to work on time</p>
	</template>

	<template class="encounter" id="train-b-g-t-d-m" data-attributes="BLACK GQ TYP DIS MIDDLE">
		<p>You rush to the train station but just as you reach the platform, you see the train pulling away. The next train comes in 25 minutes and there's no other accessible mode of transportation, you all you can do is wait</p>
	</template>

	<template class="encounter" id="harassment-w-c-f-n-u" data-attributes="WHITE CISF DIV UPPER">
		<p>You've just started work at a new place and your boss calls you into his office. Instead of asking about your work, he makes a suggestive comment about your appearance.</p>
	</template>

	<template class="encounter" id="harassment-b-g-t-d-m" data-attributes="BLACK GQ TYP DIS MIDDLE">
		<p>You've just started work at a new place and your boss calls you into his office. Instead of asking about your work, he asks you how you're settling into the company.</p>
	</template>

	<template class="encounter" id="elevator-w-c-f-n-u" data-attributes="WHITE CISF DIV UPPER">
		<p>You're alone in the elevator waiting to go to the ground floor. The doors open and your male colleague walks in. You move to the side.</p>
	</template>

	<template class="encounter" id="elevator-b-g-t-d-m" data-attributes="BLACK GQ TYP DIS MIDDLE">
		<p>You're alone in the elevator waiting to go to the ground floor. The doors open and your male colleague walks in and makes small talk.</p>
	</template>

	<template class="encounter" id="irl-w-c-f-n-u" data-attributes="WHITE CISF DIV UPPER">
		<p>You turn on the tap in the kitchen sink and light brown water flows out of it. You know that this isn't normal, so you go to the store and buy some jugs of water to use in the meantime.</p>
	</template>

	<template class="encounter" id="irl-b-g-t-d-m" data-attributes="BLACK GQ TYP DIS MIDDLE">
		<p>You turn on the tap in the kitchen sink and light brown water flows out of it. You know that this isn't normal, so you boil the water hoping it's enough to kill the germs.</p>
	</template>
