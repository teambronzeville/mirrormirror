	<!-- TEMPLATES -->
	<!-- TODO: figure out ID scheme for templates? -->
	<template id="welcome">
		<div class="hero_copy">
			<!-- <h1>Mirror, Mirror</h1> -->
			<img style="width: 100%; max-width: 100%;" src="img/KitchenAdvantage-01.png">
			<h4>A game that helps players confront their unknown biases by exposing them to ways of life at different intersections of race, gender, socioeconomic status and ability.</h4>
		</div>
	</template>

	<template id="quotes">
		<p>
			"All those moments will be lost in time… like tears in rain." - Roy Batty/Rutger Hauer in Blade Runner (1982). "Bond. James Bond." - Sean Connery in Dr No (1962). "A boy's best friend is his mother." - Norman Bates/Anthony Perkins in Psycho (1960). "But then I realised maybe that's what hell is: the entire rest of eternity spent in f_____g Bruges. And I really really hoped I wouldn't die." - Ray/Colin Farrell in In Bruges (2008). “Carpe diem. Seize the day, boys. Make your lives extraordinary.” - John Keating/Robin Williams in Dead Poets Society (1989). "Daddy! My Daddy!" - Bobbie Waterbury/Jenny Agutter in The Railway Children (1970). "Did you think I'd be too stupid to know what a eugoogly is?" - Derek Zoolander/Ben Stiller in Zoolander
		</p>
	</template>



	<template class="encounter" id="eating-hi-ses" data-attributes="high_ses">
		You are hearing me talk about science and typing and other things.
	</template>


	<template class="encounter" id="eating-low-ses" data-attributes="low_ses race_black">
		Eat no breakfast
	</template>

	<template	id="identify">
		<div id="identity_options"></div>
		<button id="submit_guess">Submit!</button>
	</template>

	<template	id="summary">
		<p>Here's how you did:</p>
		<!-- results -->
		<div id="match_results"></div>


		<!-- explanation -->

		<div class="profile">
			<img style="float: left; width: 30%; margin: 0.6em 1em 0 0;" src="img/EGZ2I6wG.jpg">
			<p>Kittens are an awesome source of ice cream. Learn more about <a href="#null">this kitten</a>.</p>
		</div>
	</template>

	<template id="error" class="family social-media">
		<p>Hey there! If you're seeing this, something went wrong. Not with you, but with this little game.</p>
		<p>Drop us a note <a href="https://github.com/teambronzeville/mirrormirror">on the project page</a> if you'd like to tell us what happened.</p>
	</template>

	<template id="guess_match">
		<div class="guess">
			<div class="match">&#10003;</div>
			<div class="no-match">&times;</div>
			<div class="guess-text"></div>
			<div class="actual-text"></div>
		</div>
	</template>
