		<div class="hero_copy">
			<h1>Mirror Mirror</h1>
			<h3>A game that helps players confront their unknown biases by exposing them to ways of life at different intersections of race, gender, socioeconomic status and ability. Players are assigned a randomized profile based on these four criteria, but here’s the catch: the player doesn’t know who their profile is. Instead, they must navigate their character’s life and use contextual clues to figure out who they are by the end of the day. At the end of each day, players may attempt to identify their character’s gender, race, etc. Through this game, players can experience life at different levels of advantage, and help them empathize with people whose stories and backgrounds differ from their own.</h3>
